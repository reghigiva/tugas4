<!DOCTYPE html>
<html>
<head>
	<!-- memanggil jQuery -->
	<script src="jquery-3.6.0.js"></script>
	<script type="text/javascript">
		// selector id pada jQuery
		$(document).ready(function(){
			$("#daftar").addClass("merahkuning");
		});
	</script>
	<!-- script untuk mengubah warna id-->
	<style type="text/css">
		.merahkuning{
			color: orange;
			font-weight: bold;
			background-color: green;
			padding: 3px;
		}
	</style>
</head>
<body>
	<div>
		<p>Paragraf Pertama</p>
	</div>
	<div>
		<ul id="daftar">
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
	</ul>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<!-- memanggil jQuery-->
	<script src="jquery-3.6.0.js"></script>
	<script type="text/javascript">
		// script selector nama tag jQuery
		$(document).ready(function()
		{
			$("div").addClass("biru");
		});
	</script>
	<!-- script untuk mengubah warna teks -->
	<style type="text/css">
		.biru{
			color: blue;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<!-- menampilkan teks yang diberi warna dengan tag "div" -->
<div>
	<p>Paragraf Pertama</p>
</div>
<div>
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<!-- memanggil jQuery -->
	<script src="jquery-3.6.0.js"></script>
	<script type="text/javascript">
		// membuat fungsi dengan jQuery
	$(document).ready(function(){
	$(".sembunyi").click(function(){$("#foto").hide("slow")});
	$(".tampil").click(function(){$("#foto").show("slow")});});
</script>
</head>
<body>
	<!-- menampilkan button-->
<button class="sembunyi">sembunyikan</button>
<button class="tampil">tampilkan</button>
<p><img id="foto" src="spiderman.jpg" width="200px" height="200px"></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<!-- memanggil jQuery -->
	<script src="jquery-3.6.0.js"></script>
	<script type="text/javascript">
		//script untuk menghilangkan objek dengan durasi
		$(document).ready(function(){
			setTimeout(function(){
				$("#kotak").fadeOut("slow",function(){
					$("#kotak").remove();
				});
			});
		});
	</script>
	<!-- script untuk mendesain kotak -->
	<style type="text/css">
		#kotak{
			width: 300px;
			height: 70px;
			background: lightyellow;
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
<h3 id="kotak">
	<!-- menampilkan teks -->
	perhatikan baik-baik teks ini, karena teks akan hilang dalam hitungan 3 detik</h3>
</body>
</html>
